<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
</head>
<body>
    <form>
        enter first number:<input type="number" id="first"><br>
        enter second number:<input type="number" id="second"><br>
        enter operator:<input type="text" id="operator"><br>
        <input type="button" onclick="calculate()" value="calculate">
        <p>the result is:<span id="result"></span></p>
    <script>
        function calculate(){
        const number1=parseInt(document.getElementById("first").value);
        const number2=parseInt(document.getElementById("second").value);
        var operator=document.getElementById("operator").value;
        let result;
        switch(operator) {
    case "+":
        result=number1+number2;
        document.getElementById("result").textContent=result;
        break;
    case "-":
        result=number1-number2;
        document.getElementById("result").textContent=result;
        break;
    case "*":
        result=number1*number2;
        document.getElementById("result").textContent=result;
        break;
    case "/":
        result=number1 / number2;
        document.getElementById("result").textContent=result;
        break;
    default:
    document.getElementById("result").textContent="invalid operator";
}
        }
    </script>   
</body>
</html>
