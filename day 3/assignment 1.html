<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
    <link rel="stylesheet" href="assignment2.css">
   <style>
    .error{
color:red;
}
   </style> 
</head>
<body>
    <header><h1>Form for registration</h1></header>
    <div class="container">     
        <form action="" onsubmit="validation()">
        Name:<input type="text"  id="name" required><span id="nameError" class="error"></span><br>
        Password:<input type="password"  id="password" required><span id="passwordError" class="error"></span><br>
            <input type="submit" name="submit">
        </form>
    </div> 
    <script>
        function validation(){
            if(!namevalidation() || !passwordvalidation()){
                return false;
            }
            alert("registration succefull");
            return true;
        }
            function namevalidation(){
                var name=document.getElementById("name").value;
            var nameError=document.getElementById("nameError");
            if(name===""){
                nameError.textContent="name cannot be empty";
                return false;
            }
            else{
                nameError.textContent="";
                return true;
            }
        }
        function passwordvalidation(){
            
            var password=document.getElementById("password").value;
            var passwordError=document.getElementById("passwordError");
            if(password===""){
                passwordError.textContent="password cannot be empty";
                return false;
            }else if(password.length<8){
                passwordError.textContent="password must be character";
                return false;
            }else{
                passwordError.textContent="";
                return true;

            }
        }
    
    </script>   
</body>
</html>
